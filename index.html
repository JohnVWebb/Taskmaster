<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>Taskmaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand">
                <img src="assets/img/logo2.png" width="45" height="45">
                <span class="ml-2">Taskmaster</span>
            </a>
        </nav>
    </header>
    <main>
        <div id="app" class="container-fluid">
            <div class="row text-center bg-info">
                <div class="col-12 pt-3">
                    <form onsubmit="app.listController.create(event)">
                        <div class="form-group">
                            <input type="text" autocomplete="off" name="title" placeholder="Enter list title">
                            <button class="btn btn-primary" type="submit">Create List</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row" id="lists"></div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
